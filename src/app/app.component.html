<div *ngIf="loginEcodUsuarios">
  <router-outlet></router-outlet>
  <div class="hamburger-menu" style="z-index: 1;">
    <input id="menu__toggle" type="checkbox" />
    
    <label class="menu__btn" for="menu__toggle" style="z-index: 4;"><span></span></label>
    <ul class="menu__box" style="z-index: 3;"> 
        <div class="sidebar-header d-flex justify-content-center align-items-center px-1 py-1">
          <img
          class="rounded-pill img-fluid"
          width="65"
          src="https://tse1.mm.bing.net/th?id=OIP.4XB8NF1awQyApnQDDmBmQwHaEo&pid=Api&P=0"
          alt="">
          <div class="ms-2" >
          <h5 class="fs-6 mb-0">
            <a class="text-decoration-none"  href="#">{{nombreuser}}</a>
          </h5>
        <p class="mt-1 mb-0">T. Usuario: {{topouser}}</p>
        </div> 
  </div> 
    <hr>
     
      <li *ngFor="let item of menu">
        <div *ngIf="item.Menu === 'Catalogo'"> 
          <i class="bi bi-journals"></i>
          <a class="menu__item" type="button" data-bs-toggle="collapse" data-bs-target=#Catalogo aria-expanded="false" aria-controls="Catalogo" >{{item.Menu}}</a>
          <div *ngFor="let submenusitem of menusub">
            <a *ngIf="submenusitem.submenu == 'Menu SubMenus' && submenusitem.Menu == 'Catalogo' " href={{submenusitem.url}} style="text-decoration:none;color: black;">
              <div type="button" style="text-align: center;"  class="collapse " id="Catalogo">
                <div class="card card-body">Menu SubMenus</div>
              </div>
            </a>
            <a *ngIf="submenusitem.submenu == 'Usuarios' && submenusitem.Menu== 'Catalogo'"  href={{submenusitem.url}} style="text-decoration:none;color: black;">
              <div type="button" style="text-align: center;"  class="collapse " id="Catalogo">
                <div class="card card-body">Usuarios</div>
              </div>
            </a>
           
          </div>
        </div>
        
      </li>   
      <li style="text-align: center;">
        <button (click)="salir()" type="button"style="min-width:80px ;" class="btn btn-primary col-10 mb-4 mt-4" >
          Salir
        </button>
        
      </li>
    </ul>
  </div>
</div>
<div *ngIf="!loginEcodUsuarios" >
  <div class="page">
    <div class="container">
      <div class="left" >
        <img width="100%"  height="100%" src="" alt="">
        </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient
                            inkscape:collect="always"
                            id="linearGradient"
                            x1="13"
                            y1="193.49992"
                            x2="307"
                            y2="193.49992"
                            gradientUnits="userSpaceOnUse">
              <stop
                    style="stop-color:#000000;"
                    offset="0"
                    id="stop876" />
              <stop
                    style="stop-color:#52a838;"
                    offset="1"
                    id="stop878" />
            </linearGradient>
          </defs>
          <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
        <div class="form">
          <form  [formGroup]="FormLogin" (ngSubmit)="Login()">
       
          <label for="email">Email</label>
          <input type="email" [(ngModel)]="FormLogin.Email" formControlName="Email" placeholder="Email">
          <label for="password">Contraseña</label>
          <input type="password" [(ngModel)]="FormLogin.password" formControlName="password" placeholder="Contraseña">
          <button class="dropdown-item" style="text-align: center;" > <input style="color:white;background:#409726; border-radius: 10px; max-width: 50%;" type="button" id="submit" value="Log in"></button>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
